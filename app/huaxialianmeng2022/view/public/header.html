                $('#linktanchaung').click(function(){

                     });
                    
                });
                
               function cope(){
                    var ssrsss = '{$jueselink.links}';//获取文本

               function cope4(){
                    var ssrsss = '{$jueselink.links4}';//获取文本
                    var flag = copyText(ssrsss); //传递文本
                    alert(flag ? "复制成功！" : "复制失败！");

               }
               
               
                 function copyText(text) {
                    var textarea = document.createElement("input");//创建input对象
                    var currentFocus = document.activeElement;//当前获得焦点的元素
                    document.body.appendChild(textarea);//添加元素
                    textarea.value = text;
                    textarea.focus();
                    if(textarea.setSelectionRange)
                        textarea.setSelectionRange(0, textarea.value.length);//获取光标起始位置到结束位置
                    else
                        textarea.select();
                    try {
                        var flag = document.execCommand("copy");//执行复制
                    } catch(eo) {
                        var flag = false;
                    }
                    document.body.removeChild(textarea);//删除元素
                    currentFocus.focus();
                    return flag;
                }

<script>
    $('#zhankai').click(function(){
        var yesno = $('#zongid').hasClass('sidebar_minimize');
        if(yesno){
            $('#zongid').removeClass('sidebar_minimize');
            $('#zongid').removeClass('zongclass');
            
            $('iframe').css("width","calc(100% - 240px)");
            $('iframe').css("margin-left","240px");
            
        }else{
            $('#zongid').addClass('sidebar_minimize');
            $('#zongid').addClass('zongclass');
            $('iframe').css("width","calc(100% - 75px)");
            $('iframe').css("margin-left","75px");
        }
        
    });
    
     $('#touxiang').click(function(){
         $('#touxiangdata').toggle();
        
    });
    
    
    
    
       
            function overShow() {
                $('.zongclass').removeClass('sidebar_minimize');
                var yesno = $('#zongid').hasClass('sidebar_minimize');
                
                if(yesno){
                      $('iframe').css("width","calc(100% - 75px)");
                $('iframe').css("margin-left","75px");
                }else{
                  
                $('iframe').css("width","calc(100% - 240px)");
                     $('iframe').css("margin-left","240px");
                }
                
            }
            function outHide() {
               $('.zongclass').addClass('sidebar_minimize');
               var yesno = $('#zongid').hasClass('sidebar_minimize');
                
               if(yesno){
                      $('iframe').css("width","calc(100% - 75px)");
                $('iframe').css("margin-left","75px");
                }else{
                  
                $('iframe').css("width","calc(100% - 240px)");
                     $('iframe').css("margin-left","240px");
                }
            }
        

  
    
   
    
    
</script>
